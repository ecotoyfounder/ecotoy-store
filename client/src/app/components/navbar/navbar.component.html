<nav
  class="backdrop-blur border-b-bgDark border-b-[2.5px] border-opacity-40 fixed top-0 left-0 right-0 h-[70px] z-50 py-4">
  <div
    class="flex justify-between max-w-[1280px] m-auto 2xl:mx-14 xsm:mx-7">
    <ul
      class="flex justify-start">
      <li>
        <a
          [routerLink]="['/']"><img
          alt="logo"
          class="navbar-outline"
          src="/assets/icons/ecotoy_logo_wh_bg.svg"></a>
      </li>
      <li
        class="ml-10 sm:ml-5 xsm:hidden">
        <a
          [routerLink]="['/']"><img
          alt="search"
          class="navbar-outline"
          src="/assets/icons/search_wh_bg_icon.svg"></a>
      </li>
      <input
        class="search-placeholder placeholder-placeholderColor xsm:hidden"
        placeholder="Search..."
        type="text">
    </ul>
    <ul
      class="flex justify-end">
      <li
        class="lg:hidden mobile-lg:visible btn-light ml-5">
        <a
          [routerLink]="['/shop']">Shop</a>
      </li>
      <li
        class="lg:hidden mobile-lg:visible btn-light ml-5">
        <a
          [routerLink]="['/playroom']">Playroom</a>
      </li>
      <li>
        <button
          (click)="auth.logIn()"
          [routerLink]="['/login']"
          class="lg:hidden mobile-2xl:visible btn-primary ml-10">
          Log
          In
        </button>
      </li>
      <li>
        <a
          [routerLink]="['/cart']"><img
          alt="cart"
          class="sm:hidden mobile-sm:visible ml-10 navbar-outline"
          src="/assets/icons/cart_wh_bg_icon.svg"></a>
      </li>
      <button (click)="showDropdownMenu()"
              class="lg:visible lg:ml-10 sm:ml-5 mobile-lg:hidden navbar-outline">
        <img
          alt="burger"
          src="/assets/icons/burger_wh_bg_icon.svg">
      </button>
    </ul>
    <div *ngIf="isDropdownOpen"
         class="block pt-5 fixed bg-blend-darken bg-white/80 top-[70px] right-0 left-0 pl-14 sm:pl-7 h-screen">
      <ul (click)="navigateTo()"
          class="text-primary font-semibold text-xl">
        <li class="border-b-bgDark border-b-[1.5px] border-opacity-50 py-2">
          <a
            [routerLink]="['/shop']">Shop</a>
        </li>
        <li class="border-b-bgDark border-b-[1.5px] border-opacity-50 py-2">
          <a
            [routerLink]="['/playroom']">Playroom</a>
        </li>
        <li class="border-b-bgDark border-b-[1.5px] border-opacity-50 py-2">
          <a
            [routerLink]="['/cart']">Cart</a>
        </li>
        <li
          class="text-red-700 py-6">
          <a
            [routerLink]="['/']">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
